<h1>{title}</h1>
<div id="post-body">
<p>Html-quoted content (turn javascript on to view sanitized html):</p>
<pre>{text}</pre>
</div>
<script type="text/javascript">
$('#post-body').html(unescape('{escaped}')
    ).html(
    new Sanitize(Sanitize.Config.BASIC).clean_node($('#post-body').get(0)));
</script>

<form method="POST" action="{basurl}/delete/{_id}">
    <a href="{baseURL}/edit/{_id}">Edit</a>
    <input type="submit" value="Delete">
</form>
